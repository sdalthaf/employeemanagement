server.port=8081

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

#MYSQL database settings
#spring.datasource.url= jdbc:mysql://localhost:3306/sys
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/sys
spring.datasource.username=root
spring.datasource.password=
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.data-source-properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


spring.devtools.restart.enabled=true

#default imagepath
male_imagepath = /images/new.jpg
female_imagepath= /images/female.png

#Logging
logging.level.root=INFO